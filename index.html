<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainGame">
      <div class="winnerContainer">
        <div class="winnerMes">
          <div>You Won</div>
          <button type="button">Ok</button>
        </div>
      </div>

      <div class="playAgainContainer">
        <div class="playAgain">
          <p>Do you want to reset the game?</p>
          <div class="playAgainBtn">
            <button type="button" id="green">Yes</button>
            <button type="button" id="red">No</button>
          </div>
        </div>
      </div>
      <div class="header">
        <button type="button" class="gameResetBtn">reset</button>
        <p>Cumulative score</p>
      </div>
      <section class="scoreBoardSection">
        <div class="scoreBoard">
          <div class="playerScore">
            <h2>You</h2>
            <p>0</p>
          </div>
          <div class="computerScore">
            <h2>Computer</h2>
            <p>0</p>
          </div>
        </div>
      </section>

      <section class="pickerSection">
        <div class="playerPickContainer">
          <h2>You</h2>
          <div class="rock">‚úä</div>
          <div class="paper">üñê</div>
          <div class="scissors">‚úå</div>
        </div>
      </section>

      <section class="computerSection">
        <h2>Computer</h2>
        <div class="countDown"></div>
        <div class="computerSelect">‚úå</div>
      </section>
    </div>
  </body>
  <script src="main.js"></script>
</html>
